<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeMod - Modded App Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a84ff;
            --primary-dark: #0066cc;
            --primary-light: rgba(10, 132, 255, 0.1);
            --bg-dark: #0f0f0f;
            --bg-darker: #050505;
            --bg-card: #1a1a1a;
            --bg-card-hover: #222222;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --text-muted: #888888;
            --border-color: #333333;
            --border-light: #444444;
            --success: #34c759;
            --warning: #ff9500;
            --danger: #ff3b30;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
            --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* App Store Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 20px;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
            background-color: var(--bg-darker);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .logo i {
            font-size: 28px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary);
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: var(--bg-card);
            border-radius: 50px;
            padding: 10px 20px;
            width: 300px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }

        .search-bar:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(10, 132, 255, 0.2);
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            width: 100%;
            margin-left: 10px;
            outline: none;
            font-size: 16px;
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
        }

        /* Image Slideshow */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 40px;
            border: 1px solid var(--border-color);
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .slide-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }

        .slide-dot.active {
            background-color: var(--primary);
            transform: scale(1.2);
        }

        .slide-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .slide-arrow:hover {
            background-color: var(--primary);
            transform: translateY(-50%) scale(1.1);
        }

        .slide-arrow.prev {
            left: 20px;
        }

        .slide-arrow.next {
            right: 20px;
        }

        /* App Categories */
        .categories {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .category-btn {
            background-color: var(--bg-card);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-btn:hover, .category-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* COMPACT APPS GRID - Google Play Store Style */
        .section-title {
            font-size: 1.8rem;
            margin: 30px 0 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .apps-grid-compact {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .app-card-compact {
            background-color: var(--bg-card);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            cursor: pointer;
            height: 90px;
        }

        .app-card-compact:hover {
            background-color: var(--bg-card-hover);
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .app-icon-small {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid var(--border-color);
        }

        .app-info-compact {
            flex: 1;
            overflow: hidden;
        }

        .app-title-small {
            font-size: 1.1rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .app-developer-small {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .app-meta-compact {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .app-rating-small {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--warning);
            font-size: 0.9rem;
        }

        .app-size-small {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .app-category-small {
            background-color: rgba(10, 132, 255, 0.2);
            color: var(--primary);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-left: auto;
        }

        /* ANIMATED DOWNLOAD BUTTON */
        .download-btn-compact {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 8px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .download-btn-compact:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(10, 132, 255, 0.3);
        }

        .download-btn-compact:active {
            transform: translateY(0);
        }

        .download-btn-compact::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .download-btn-compact:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        /* App Details Page */
        .app-details-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 40px;
            display: none;
        }

        /* Back Button */
        .back-btn {
            background: var(--bg-card);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 10px 20px;
            margin: 20px 0;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background-color: var(--bg-card-hover);
            color: var(--text-primary);
            transform: translateX(-5px);
        }

        /* App Header Details */
        .app-header {
            background: linear-gradient(135deg, rgba(10, 132, 255, 0.1), rgba(0, 102, 204, 0.05));
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid var(--border-color);
        }

        .app-header-top {
            display: flex;
            gap: 25px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .app-details-icon {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            object-fit: cover;
            border: 3px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .app-details-info {
            flex: 1;
            min-width: 300px;
        }

        .app-details-title {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .app-details-developer {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .app-details-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ANIMATED INSTALL BUTTON */
        .install-btn-large {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 16px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(10, 132, 255, 0.3);
        }

        .install-btn-large:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(10, 132, 255, 0.4);
        }

        .install-btn-large:active {
            transform: translateY(-1px);
        }

        .install-btn-large::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .install-btn-large:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        /* Screenshots Section - Horizontal Scroll */
        .screenshots-container {
            margin-bottom: 40px;
        }

        .screenshots-scroll {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 5px 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--bg-card);
        }

        .screenshots-scroll::-webkit-scrollbar {
            height: 8px;
        }

        .screenshots-scroll::-webkit-scrollbar-track {
            background: var(--bg-card);
            border-radius: 10px;
        }

        .screenshots-scroll::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 10px;
        }

        .screenshot-item {
            flex: 0 0 auto;
            width: 280px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            position: relative;
        }

        .screenshot-item:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-hover);
            z-index: 10;
        }

        .screenshot-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .screenshot-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .screenshot-item:hover .screenshot-overlay {
            opacity: 1;
        }

        /* Features List */
        .features-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin: 25px 0 40px;
        }

        .feature-item {
            background-color: var(--bg-card);
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }

        .feature-item:hover {
            background-color: var(--bg-card-hover);
            transform: translateX(5px);
        }

        .feature-icon {
            color: var(--primary);
            font-size: 1.2rem;
        }

        /* Related Apps Section */
        .related-apps-container {
            margin-top: 40px;
        }

        .related-apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .related-app-card {
            background-color: var(--bg-card);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            cursor: pointer;
        }

        .related-app-card:hover {
            background-color: var(--bg-card-hover);
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .related-app-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid var(--border-color);
        }

        .related-app-title {
            font-size: 1rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Footer */
        .footer {
            border-top: 1px solid var(--border-color);
            padding: 40px 0 20px;
            margin-top: 50px;
            text-align: center;
            color: var(--text-secondary);
            background-color: var(--bg-darker);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
            font-size: 14px;
            position: relative;
        }

        .footer-link:hover {
            color: var(--primary);
        }

        .footer-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: width 0.3s;
        }

        .footer-link:hover::after {
            width: 100%;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            display: none;
            z-index: 1001;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Fade In Animation */
        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                padding: 15px;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .nav-links {
                display: none;
                width: 100%;
                flex-direction: column;
                gap: 15px;
                margin-top: 20px;
                padding-top: 20px;
                border-top: 1px solid var(--border-color);
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .search-bar {
                width: calc(100% - 60px);
                margin-left: 10px;
            }
            
            .slideshow-container {
                height: 250px;
            }
            
            .app-details-container {
                padding: 0 15px 30px;
            }
            
            .app-header {
                padding: 20px;
            }
            
            .app-details-icon {
                width: 80px;
                height: 80px;
            }
            
            .app-details-title {
                font-size: 1.8rem;
            }
            
            .apps-grid-compact {
                grid-template-columns: 1fr;
            }
            
            .screenshot-item {
                width: 220px;
            }
            
            .screenshot-item img {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px 15px;
            }
            
            .slideshow-container {
                height: 200px;
            }
            
            .slide-arrow {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
            
            .categories {
                justify-content: center;
            }
            
            .category-btn {
                padding: 8px 15px;
                font-size: 13px;
            }
            
            .app-header-top {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .app-details-meta {
                justify-content: center;
            }
            
            .screenshot-item {
                width: 180px;
            }
            
            .screenshot-item img {
                height: 320px;
            }
        }
    </style>
</head>
<body>
    <!-- PrimeMod App Store -->
    <div class="container" id="mainContainer">
        <!-- Header -->
        <header class="header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="logo">
                <i class="fas fa-cube"></i>
                <span>PrimeMod</span>
            </div>
            
            <nav class="nav-links" id="navLinks">
                <a href="#" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-th-large"></i>
                    <span>Categories</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-fire"></i>
                    <span>Trending</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-download"></i>
                    <span>My Apps</span>
                </a>
                <a href="admin.html" class="nav-link">
                    <i class="fas fa-user-shield"></i>
                    <span>Admin</span>
                </a>
            </nav>
            
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search for apps...">
            </div>
        </header>
        
        <!-- Image Slideshow -->
        <div class="slideshow-container" id="slideshow">
            <!-- Slides will be added dynamically -->
            <button class="slide-arrow prev" id="prevSlide">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="slide-arrow next" id="nextSlide">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="slide-controls" id="slideControls">
                <!-- Dots will be added dynamically -->
            </div>
        </div>
        
        <!-- App Categories -->
        <div class="categories">
            <button class="category-btn active" data-category="all">
                <i class="fas fa-th"></i>
                <span>All Apps</span>
            </button>
            <button class="category-btn" data-category="games">
                <i class="fas fa-gamepad"></i>
                <span>Games</span>
            </button>
            <button class="category-btn" data-category="entertainment">
                <i class="fas fa-film"></i>
                <span>Entertainment</span>
            </button>
            <button class="category-btn" data-category="productivity">
                <i class="fas fa-briefcase"></i>
                <span>Productivity</span>
            </button>
            <button class="category-btn" data-category="social">
                <i class="fas fa-users"></i>
                <span>Social</span>
            </button>
            <button class="category-btn" data-category="tools">
                <i class="fas fa-tools"></i>
                <span>Tools</span>
            </button>
            <button class="category-btn" data-category="finance">
                <i class="fas fa-chart-line"></i>
                <span>Finance</span>
            </button>
        </div>
        
        <!-- Featured Apps Section -->
        <h2 class="section-title">
            <i class="fas fa-star"></i>
            <span>Featured Apps</span>
        </h2>
        
        <!-- Apps Grid (Compact) -->
        <div class="apps-grid-compact" id="featuredAppsGrid">
            <!-- Featured app cards will be loaded dynamically -->
        </div>
        
        <!-- All Apps Section -->
        <h2 class="section-title">
            <i class="fas fa-th-large"></i>
            <span>All Applications</span>
        </h2>
        
        <div class="apps-grid-compact" id="allAppsGrid">
            <!-- All app cards will be loaded dynamically -->
        </div>
    </div>
    
    <!-- App Details Page (Hidden by default) -->

        // Initialize Slideshow
        function initSlideshow() {
            slideshowImages.forEach((img, index) => {
                // Create slide
                const slide = document.createElement('div');
                slide.className = 'slide fade-in';
                if (index === 0) slide.classList.add('active');
                slide.innerHTML = `<img src="${img}" alt="Promo ${index + 1}">`;
                slideshow.insertBefore(slide, slideshow.firstChild);
                
                // Create dot
                const dot = document.createElement('div');
                dot.className = 'slide-dot';
                if (index === 0) dot.classList.add('active');
                dot.dataset.index = index;
                dot.addEventListener('click', () => goToSlide(index));
                slideControls.appendChild(dot);
            });
            
            // Start auto-slide
            startSlideshow();
        }
        
        function startSlideshow() {
            slideInterval = setInterval(() => {
                goToSlide((currentSlide + 1) % slideshowImages.length);
            }, 3000);
        }
        
        function stopSlideshow() {
            clearInterval(slideInterval);
        }
        
        function goToSlide(index) {
            // Remove active class from current slide and dot
            document.querySelectorAll('.slide').forEach(slide => slide.classList.remove('active'));
            document.querySelectorAll('.slide-dot').forEach(dot => dot.classList.remove('active'));
            
            // Add active class to new slide and dot
            document.querySelectorAll('.slide')[index].classList.add('active');
            document.querySelectorAll('.slide-dot')[index].classList.add('active');
            
            currentSlide = index;
            
            // Restart slideshow
            stopSlideshow();
            startSlideshow();
        }

        }
        
        // Download app
        function downloadApp(app) {
            showToast(`Downloading ${app.name}...`);
            
            // Animate button
            const buttons = document.querySelectorAll(`[data-app-id="${app.id}"]`);
            buttons.forEach(btn => {
                btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i><span>DOWNLOADING</span>`;
                btn.disabled = true;
            });
            
            // Simulate download
            setTimeout(() => {
                if (app.apkLink && app.apkLink !== '#') {
                    // Create download link
                    const link = document.createElement('a');
                    link.href = app.apkLink;
                    link.download = `${app.name.replace(/\s+/g, '_')}.apk`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    // If no APK link, show message
                    showToast(`${app.name} - Download link not available`);
                }
                
                showToast(`${app.name} downloaded successfully!`);
                
                // Reset buttons
                buttons.forEach(btn => {
                    btn.innerHTML = `<i class="fas fa-download"></i><span>GET</span>`;
                    btn.disabled = false;
                });
                
                // Update download count in Firebase
                updateDownloadCount(app.id);
            }, 1500);
        }
        
        // Update download count in Firebase
        function updateDownloadCount(appId) {
            // In a real app, you would update the download count in Firestore
            console.log(`Download count should be updated for app ID: ${appId}`);
        }
        
        // Filter apps by category
        function filterAppsByCategory(category) {
            if (category === 'all') {
                renderCompactAppCards(allAppsData.slice(0, 6), featuredAppsGrid);
                renderCompactAppCards(allAppsData, allAppsGrid);
            } else {
                const filteredApps = allAppsData.filter(app => app.category === category);
                renderCompactAppCards(filteredApps.slice(0, Math.min(6, filteredApps.length)), featuredAppsGrid);
                renderCompactAppCards(filteredApps, allAppsGrid);
            }
        }
        
        // Search apps
        function searchApps(query) {
            const filteredApps = allAppsData.filter(app => 
                app.name.toLowerCase().includes(query.toLowerCase()) ||
                app.description.toLowerCase().includes(query.toLowerCase()) ||
                app.developer.toLowerCase().includes(query.toLowerCase())
            );
            
            renderCompactAppCards(filteredApps.slice(0, 6), featuredAppsGrid);
            renderCompactAppCards(filteredApps, allAppsGrid);
        }
        
        // Load apps from Firebase
        async function loadAppsFromFirebase() {
            showLoading();
            
            try {
                // Check Firebase connection first
                console.log("Attempting to load apps from Firebase...");
                
                // Try to load from Firestore
                const querySnapshot = await db.collection('apps').get();
                
                if (querySnapshot.empty) {
                    console.log("No apps found in Firestore, using default data");
                    // Use default apps if Firebase is empty
                    allAppsData = [...defaultAppsData];
                    renderCompactAppCards(allAppsData.slice(0, 6), featuredAppsGrid);
                    renderCompactAppCards(allAppsData, allAppsGrid);
                    showToast("Using default app data");
                } else {
                    // Process apps from Firestore
                    const firebaseApps = [];
                    querySnapshot.forEach((doc) => {
                        const appData = doc.data();
                        appData.id = doc.id;
                        firebaseApps.push(appData);
                    });
                    
                    console.log(`Loaded ${firebaseApps.length} apps from Firebase`);
                    allAppsData = firebaseApps;
                    
                    // Render apps
                    renderCompactAppCards(allAppsData.slice(0, 6), featuredAppsGrid);
                    renderCompactAppCards(allAppsData, allAppsGrid);
                    showToast(`Loaded ${firebaseApps.length} apps from Firebase`);
                }
            } catch (error) {
                console.error('Error loading apps from Firebase:', error);
                console.log("Using default app data due to Firebase error");
                
                // Fallback to default data
                allAppsData = [...defaultAppsData];
                renderCompactAppCards(allAppsData.slice(0, 6), featuredAppsGrid);
                renderCompactAppCards(allAppsData, allAppsGrid);
                showToast("Using default app data (Firebase error)");
            } finally {
                hideLoading();
            }
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize slideshow
            initSlideshow();
            
            // Pause slideshow on hover
            slideshow.addEventListener('mouseenter', stopSlideshow);
            slideshow.addEventListener('mouseleave', startSlideshow);
            
            // Navigation arrows
            prevSlide.addEventListener('click', () => {
                goToSlide((currentSlide - 1 + slideshowImages.length) % slideshowImages.length);
            });
            
            nextSlide.addEventListener('click', () => {
                goToSlide((currentSlide + 1) % slideshowImages.length);
            });
            
            // Load apps from Firebase
            loadAppsFromFirebase();
            
            // Mobile menu toggle
            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
            
            // Back button
            backBtn.addEventListener('click', () => {
                appDetailsPage.style.display = 'none';
                mainContainer.style.display = 'block';
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            
            // Category filter buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active button
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Filter apps
                    const category = btn.dataset.category;
                    filterAppsByCategory(category);
                });
            });
            
            // Search functionality
            searchInput.addEventListener('input', (e) => {
                searchApps(e.target.value);
            });
            
            // Nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    if (link.getAttribute('href') === '#') {
                        e.preventDefault();
                    }
                    
                    // Update active link
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    
                    // Close mobile menu
                    if (window.innerWidth <= 768) {
                        navLinks.classList.remove('active');
                    }
                });
            });
            
            // Responsive behavior
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    navLinks.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
