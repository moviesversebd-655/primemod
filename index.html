<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a84ff;
            --primary-dark: #0066cc;
            --bg-dark: #0f0f0f;
            --bg-card: #1a1a1a;
            --bg-card-hover: #222222;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --text-muted: #888888;
            --border-color: #333333;
            --success: #34c759;
            --warning: #ff9500;
            --danger: #ff3b30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* App Store Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
            background-color: rgba(15, 15, 15, 0.95);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .logo i {
            font-size: 28px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary);
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: var(--bg-card);
            border-radius: 50px;
            padding: 10px 20px;
            width: 300px;
            border: 1px solid var(--border-color);
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            width: 100%;
            margin-left: 10px;
            outline: none;
            font-size: 16px;
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
        }

        /* Image Slideshow */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 40px;
            border: 1px solid var(--border-color);
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .slide-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }

        .slide-dot.active {
            background-color: var(--primary);
            transform: scale(1.2);
        }

        .slide-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .slide-arrow:hover {
            background-color: var(--primary);
        }

        .slide-arrow.prev {
            left: 20px;
        }

        .slide-arrow.next {
            right: 20px;
        }

        /* App Categories */
        .categories {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .category-btn {
            background-color: var(--bg-card);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-btn:hover, .category-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Apps Grid */
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .app-card {
            background-color: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
            cursor: pointer;
        }

        .app-card:hover {
            background-color: var(--bg-card-hover);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .app-icon {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid var(--border-color);
        }

        .app-title {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .app-developer {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .app-description {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .app-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .app-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--warning);
        }

        .app-category {
            background-color: rgba(10, 132, 255, 0.2);
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .download-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .download-btn:hover {
            background-color: var(--primary-dark);
        }

        /* App Details Page */
        .app-details-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .app-header {
            background: linear-gradient(135deg, rgba(10, 132, 255, 0.1), rgba(0, 102, 204, 0.05));
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid var(--border-color);
        }

        .app-header-top {
            display: flex;
            gap: 25px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .app-details-icon {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            object-fit: cover;
            border: 3px solid var(--border-color);
        }

        .app-details-info {
            flex: 1;
            min-width: 300px;
        }

        .app-details-title {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .app-details-developer {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .app-details-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .install-btn-large {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 16px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }

        .install-btn-large:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Screenshots Section */
        .screenshots-container {
            margin-bottom: 40px;
        }

        .screenshots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .screenshot-item {
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid var(--border-color);
            transition: transform 0.3s;
        }

        .screenshot-item:hover {
            transform: scale(1.05);
        }

        .screenshot-item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        /* Related Apps Section */
        .related-apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .related-app-card {
            background-color: var(--bg-card);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            cursor: pointer;
        }

        .related-app-card:hover {
            background-color: var(--bg-card-hover);
            transform: translateY(-3px);
        }

        .related-app-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .related-app-title {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        /* Footer */
        .footer {
            border-top: 1px solid var(--border-color);
            padding: 40px 0 20px;
            margin-top: 50px;
            text-align: center;
            color: var(--text-secondary);
            background-color: rgba(15, 15, 15, 0.95);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
            font-size: 14px;
        }

        .footer-link:hover {
            color: var(--primary);
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            display: none;
            z-index: 1001;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                padding: 15px;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .nav-links {
                display: none;
                width: 100%;
                flex-direction: column;
                gap: 15px;
                margin-top: 20px;
                padding-top: 20px;
                border-top: 1px solid var(--border-color);
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .search-bar {
                width: calc(100% - 60px);
                margin-left: 10px;
            }
            
            .slideshow-container {
                height: 250px;
            }
            
            .app-details-container {
                padding: 15px;
            }
            
            .app-header {
                padding: 20px;
            }
            
            .app-details-icon {
                width: 80px;
                height: 80px;
            }
            
            .app-details-title {
                font-size: 1.8rem;
            }
            
            .screenshots-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .slideshow-container {
                height: 200px;
            }
            
            .slide-arrow {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
            
            .categories {
                justify-content: center;
            }
            
            .category-btn {
                padding: 8px 15px;
                font-size: 13px;
            }
            
            .apps-grid {
                grid-template-columns: 1fr;
            }
            
            .app-header-top {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .app-details-meta {
                justify-content: center;
            }
        }
    </style>
</head>

        // Initialize Slideshow
        function initSlideshow() {
            slideshowImages.forEach((img, index) => {
                // Create slide
                const slide = document.createElement('div');
                slide.className = 'slide';
                if (index === 0) slide.classList.add('active');
                slide.innerHTML = `<img src="${img}" alt="Promo ${index + 1}">`;
                slideshow.appendChild(slide);
                
                // Create dot
                const dot = document.createElement('div');
                dot.className = 'slide-dot';
                if (index === 0) dot.classList.add('active');
                dot.dataset.index = index;
                dot.addEventListener('click', () => goToSlide(index));
                slideControls.appendChild(dot);
            });
            
            // Start auto-slide
            startSlideshow();
        }
        
        function startSlideshow() {
            slideInterval = setInterval(() => {
                goToSlide((currentSlide + 1) % slideshowImages.length);
            }, 3000);
        }
        
        function stopSlideshow() {
            clearInterval(slideInterval);
        }
        
        function goToSlide(index) {
            // Remove active class from current slide and dot
            document.querySelectorAll('.slide').forEach(slide => slide.classList.remove('active'));
            document.querySelectorAll('.slide-dot').forEach(dot => dot.classList.remove('active'));
            
            // Add active class to new slide and dot
            document.querySelectorAll('.slide')[index].classList.add('active');
            document.querySelectorAll('.slide-dot')[index].classList.add('active');
            
            currentSlide = index;
            
            // Restart slideshow
            stopSlideshow();
            startSlideshow();
        }
        
        // Show loading spinner
        function showLoading() {
            loadingSpinner.style.display = 'block';
        }
        
        // Hide loading spinner
        function hideLoading() {
            loadingSpinner.style.display = 'none';
        }
        
        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // Render app cards
        function renderAppCards(apps, container) {
            container.innerHTML = '';
            
            if (apps.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <i class="fas fa-search" style="font-size: 48px; color: var(--text-muted); margin-bottom: 20px;"></i>
                        <h3 style="color: var(--text-secondary);">No apps found</h3>
                        <p style="color: var(--text-muted);">Try a different search term or category</p>
                    </div>
                `;
                return;
            }
            
            apps.forEach(app => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                appCard.innerHTML = `
                    <img src="${app.icon}" alt="${app.name}" class="app-icon">
                    <h3 class="app-title">${app.name}</h3>
                    <p class="app-developer">${app.developer}</p>
                    <p class="app-description">${app.description.substring(0, 100)}...</p>
                    <div class="app-meta">
                        <div class="app-rating">
                            <i class="fas fa-star"></i>
                            <span>${app.rating}</span>
                        </div>
                        <div class="app-category">${app.category.charAt(0).toUpperCase() + app.category.slice(1)}</div>
                    </div>
                    <button class="download-btn" data-app-id="${app.id}">
                        <i class="fas fa-download"></i>
                        <span>Download (${app.size})</span>
                    </button>
                `;
                
                // Add event listeners
                const downloadBtn = appCard.querySelector('.download-btn');
                downloadBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    downloadApp(app);
                });
                
                appCard.addEventListener('click', () => showAppDetails(app));
                
                container.appendChild(appCard);
            });
        }

                    });
                } else {
                    appScreenshots.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 40px;">No screenshots available</p>';
                }
                
                // Render related apps (apps from same category)
                const relatedApps = allAppsData.filter(a => a.category === app.category && a.id !== app.id).slice(0, 4);

                if (relatedApps.length > 0) {
                    relatedApps.forEach(relatedApp => {
                        const relatedCard = document.createElement('div');

                            <img src="${relatedApp.icon}" alt="${relatedApp.name}" class="related-app-icon">

                            <div style="display: flex; align-items: center; gap: 5px;">

                                <span style="margin-left: auto; font-size: 0.8rem; color: var(--text-muted);">${relatedApp.size}</span>

                        `;
                        relatedCard.addEventListener('click', () => showAppDetails(relatedApp));
                        relatedAppsGrid.appendChild(relatedCard);

                } else {
                    relatedAppsGrid.innerHTML = '<p style="color: var(--text-muted); text-align: center; grid-column: 1 / -1; padding: 20px;">No related apps found</p>';
                }
                
                hideLoading();
            }, 500);
        }
        
        // Download app
        function downloadApp(app) {
            showToast(`Downloading ${app.name}...`);
            
            // Simulate download
            setTimeout(() => {
                if (app.apkLink && app.apkLink !== '#') {
                    // Create download link
                    const link = document.createElement('a');
                    link.href = app.apkLink;
                    link.download = `${app.name.replace(/\s+/g, '_')}.apk`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    // If no APK link, show message
                    showToast(`${app.name} - Download link not available`);
                }
                
                showToast(`${app.name} downloaded successfully!`);
                
                // Update download count in Firebase
                updateDownloadCount(app.id);
            }, 1000);
        }

            console.log(`Download count should be updated for app ID: ${appId}`);

        // Filter apps by category
        function filterAppsByCategory(category) {
            if (category === 'all') {
                renderAppCards(allAppsData.slice(0, 4), appsGrid);
                renderAppCards(allAppsData, allAppsGrid);
            } else {
                const filteredApps = allAppsData.filter(app => app.category === category);
                renderAppCards(filteredApps.slice(0, Math.min(4, filteredApps.length)), appsGrid);
                renderAppCards(filteredApps, allAppsGrid);
            }
        }
        
        // Search apps
        function searchApps(query) {
            const filteredApps = allAppsData.filter(app => 
                app.name.toLowerCase().includes(query.toLowerCase()) ||
                app.description.toLowerCase().includes(query.toLowerCase()) ||
                app.developer.toLowerCase().includes(query.toLowerCase())
            );
            
            renderAppCards(filteredApps.slice(0, 4), appsGrid);
            renderAppCards(filteredApps, allAppsGrid);
        }
        
        // Load apps from Firebase
        async function loadAppsFromFirebase() {
            showLoading();
            
            try {
                // Check Firebase connection first
                console.log("Attempting to load apps from Firebase...");
                
                // Try to load from Firestore
                const querySnapshot = await db.collection('apps').get();
                
                if (querySnapshot.empty) {
                    console.log("No apps found in Firestore, using default data");
                    // Use default apps if Firebase is empty
                    allAppsData = [...defaultAppsData];
                    renderAppCards(allAppsData.slice(0, 4), appsGrid);
                    renderAppCards(allAppsData, allAppsGrid);
                    showToast("Using default app data");
                } else {
                    // Process apps from Firestore
                    const firebaseApps = [];
                    querySnapshot.forEach((doc) => {
                        const appData = doc.data();
                        appData.id = doc.id;
                        firebaseApps.push(appData);
                    });
                    
                    console.log(`Loaded ${firebaseApps.length} apps from Firebase`);
                    allAppsData = firebaseApps;
                    
                    // Render apps
                    renderAppCards(allAppsData.slice(0, 4), appsGrid);
                    renderAppCards(allAppsData, allAppsGrid);
                    showToast(`Loaded ${firebaseApps.length} apps from Firebase`);
                }
            } catch (error) {
                console.error('Error loading apps from Firebase:', error);
                console.log("Using default app data due to Firebase error");
                
                // Fallback to default data
                allAppsData = [...defaultAppsData];
                renderAppCards(allAppsData.slice(0, 4), appsGrid);
                renderAppCards(allAppsData, allAppsGrid);
                showToast("Using default app data (Firebase error)", "warning");
            } finally {
                hideLoading();
            }
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize slideshow
            initSlideshow();
            
            // Pause slideshow on hover
            slideshow.addEventListener('mouseenter', stopSlideshow);
            slideshow.addEventListener('mouseleave', startSlideshow);
            
            // Navigation arrows
            prevSlide.addEventListener('click', () => {
                goToSlide((currentSlide - 1 + slideshowImages.length) % slideshowImages.length);
            });
            
            nextSlide.addEventListener('click', () => {
                goToSlide((currentSlide + 1) % slideshowImages.length);
            });
            
            // Load apps from Firebase
            loadAppsFromFirebase();
            
            // Mobile menu toggle
            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
            
            // Back button
            backBtn.addEventListener('click', () => {
                appDetailsPage.style.display = 'none';
                mainContainer.style.display = 'block';
            });
            
            // Category filter buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active button
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Filter apps
                    const category = btn.dataset.category;
                    filterAppsByCategory(category);
                });
            });
            
            // Search functionality
            searchInput.addEventListener('input', (e) => {
                searchApps(e.target.value);
            });
            
            // Nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    if (link.getAttribute('href') === '#') {
                        e.preventDefault();
                    }
                    
                    // Update active link
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    
                    // Close mobile menu
                    if (window.innerWidth <= 768) {
                        navLinks.classList.remove('active');
                    }
                });
            });
            
            // Responsive behavior
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    navLinks.classList.remove('active');
                }
            });
        });
